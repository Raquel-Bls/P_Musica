<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}"> Bievenido </a>
            <a class="nav-link active" href="{% url 'artista' %}"> Artistas </a>
            <a class="nav-link active" href="{% url 'estado_animo' %}"> Estado de Animo </a>
            <a class="nav-link active" href="{% url 'listas' %}"> Listas </a>
            {% if user.is_authenticated %}
              <a class="nav-link active" href="{% url 'logout' %}" > Log out </a>
              <p class="nav-link active"> Bienvenida 
              {% if user.is_username %}
                {{ user.username }}
              {% else %}
                {{user.Nombre}}
              {% endif %}</p>
            {% else %}
              <a class="nav-link active" href="{% url 'login' %}">   Login </a>
              <a class="nav-link active" href="{% url 'signup' %}">   Registrar </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>
  </header>
  
  {% block content %} {% endblock content %}
